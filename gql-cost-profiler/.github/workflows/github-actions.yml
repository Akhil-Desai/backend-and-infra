name: Go CI
run-name: ${{ github.actor }} is making a push to main 🚀
on: push
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out code
        uses: actions/checkout@v4
        run: echo "Checking out repository to runner 🏃"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
        run: echo "Setting up Go ✨"

      - name: Build
        run: echo "Building...🔨"
        run: go build ./main.go

      - name: Test
        run: echo "Running test... 🧑‍🔬"
        run: go test ./test
